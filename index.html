<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Selection Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1,
        h2 {
            color: #783CF0;
        }

        form {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }

        button {
            background: #783CF0;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #5a2bc1;
        }

        .hidden {
            display: none;
        }

        /* Card container */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            padding: 20px;
        }

        /* Individual card */
        .card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 16px;
            width: 300px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Card title */
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        /* Card content */
        .card-content {
            font-size: 14px;
            color: #666;
            text-align: left;
        }

        /* Admin Approval List */
        .approval-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 20px;
        }

        .approval-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .approval-card h3 {
            margin: 0 0 8px;
        }

        .approval-card p {
            margin: 4px 0;
        }

        .approval-buttons {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }
    </style>
</head>

<body>
    <h1>Project Selection Form</h1>
    <button id="logoutButton" class="hidden">Logout</button>
    <a href="#" id="projectDescriptionLink" class="hidden">Project Descriptions</a>


    <!-- Login Form -->
    <form id="loginForm">
        <h2>Login</h2>
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" required>

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required>

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="hidden">
        <h2>Sign Up</h2>
        <label for="signupName">Name</label>
        <input type="text" id="signupName" required>

        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" required>

        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" required>

        <label for="signupRole">Role</label>
        <select id="signupRole">
            <option value="student">Student</option>
            <option value="admin">Admin</option>
        </select>

        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" id="showLogin">Log in</a></p>
    </form>

    <!-- Project Selection Form -->
    <form id="projectForm" class="hidden">
        <h2>Project Selection</h2>
        <label for="firstPreference">First Preference</label>
        <select id="firstPreference"></select>

        <label for="secondPreference">Second Preference</label>
        <select id="secondPreference"></select>

        <button type="submit">Submit</button>
    </form>
    <!-- Project Description Page -->
    <div id="projectDescriptionPage" class="hidden">
        <h2>Project Descriptions</h2>
        <div id="projectCards" class="cards-container"></div>
        <button id="backToFormButton">Back to Form</button>
    </div>

    <div id="userAssignedProject" class="hidden">
        <h2>Your Assigned Project</h2>
        <p id="assignedProjectMessage"></p>
    </div>


    <!-- Admin View -->
    <div id="adminView" class="hidden">
        <h2>Admin Panel</h2>
        <div id="submissions"></div>
    </div>

    <div id="adminApprovalView" class="hidden">
        <h2>Admin: Approve Project Selections</h2>
        <div id="approvalList" class="approval-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
